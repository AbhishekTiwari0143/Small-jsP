<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h1>Our Reviews</h1>
          <div class="line"></div>
        </div>
        <div class="review">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGVyc29ufGVufDB8fDB8fHww"
              alt="image"
              class="image"
            />
          </div>
          <h2 class="name"></h2>
          <h3 class="role"></h3>
          <p class="about"></p>
          <div class="btn-container">
            <button class="prev-btn">prev</button>
            <button class="next-btn">next</button>
          </div>
          <button class="random">surprise me</button>
        </div>
      </div>
    </main>
    <script src="srcipt.js"></script>
  </body>
</html>
