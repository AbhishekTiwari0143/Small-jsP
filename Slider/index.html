<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="image-container">
        <div class="image img1">
          <img
            src="https://cdn.pixabay.com/photo/2017/02/19/15/28/winter-2080070_1280.jpg"
            alt="image"
          />
        </div>
        <div class="image img2">
          <img
            src="https://cdn.pixabay.com/photo/2016/04/20/19/47/wolves-1341881_1280.jpg"
            alt="image"
          />
        </div>
        <div class="image img3">
          <img
            src="https://cdn.pixabay.com/photo/2018/01/19/08/59/nature-3091991_1280.jpg"
            alt="image"
          />
        </div>
        <div class="image img4">
          <img
            src="https://cdn.pixabay.com/photo/2017/11/07/00/07/fantasy-2925250_1280.jpg"
            alt="image"
          />
        </div>
      </div>
      <div class="btn-container">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
